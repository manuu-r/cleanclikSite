<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Deletion Request - SPARCD</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #1a1a1a;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: #262626;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                max-width: 450px;
                width: 100%;
                padding: 40px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 12px;
                color: #ffffff;
            }

            .subtitle {
                color: #b3b3b3;
                font-size: 14px;
                margin-bottom: 24px;
                line-height: 1.5;
            }

            .notice {
                background: #333333;
                border-left: 3px solid #888888;
                padding: 12px;
                margin-bottom: 24px;
                font-size: 13px;
                color: #d0d0d0;
                line-height: 1.6;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                display: block;
                margin-bottom: 18px;
            }

            label span {
                display: block;
                margin-bottom: 6px;
                color: #e0e0e0;
                font-weight: 500;
                font-size: 14px;
            }

            input[type="email"],
            textarea {
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #444444;
                border-radius: 4px;
                font-size: 14px;
                font-family: inherit;
                background: #1a1a1a;
                color: #e0e0e0;
                transition: border-color 0.2s;
            }

            input[type="email"]:focus,
            textarea:focus {
                outline: none;
                border-color: #666666;
            }

            textarea {
                resize: vertical;
                min-height: 100px;
            }

            button {
                padding: 11px 20px;
                background: #555555;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                font-weight: 500;
                font-size: 14px;
                cursor: pointer;
                transition: background 0.2s;
            }

            button:hover {
                background: #666666;
            }

            button:active {
                background: #444444;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Request Data Deletion</h1>
            <p class="subtitle">
                Submit your information to request permanent deletion of your
                account and associated data.
            </p>

            <div class="notice">
                If we find your account, we will permanently delete all
                associated data.
            </div>

            <form action="https://formspree.io/f/mvzqavdb" method="POST">
                <label>
                    <span>Your email:</span>
                    <input type="email" name="email" required />
                </label>
                <label>
                    <span>Your message:</span>
                    <textarea name="message" required></textarea>
                </label>
                <button type="submit">Send Request</button>
            </form>
        </div>
    </body>
</html>
